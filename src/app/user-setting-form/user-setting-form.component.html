<div class="container">
    <h2>User Settings</h2>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
       <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" 
                    class="form-control" 
                    [(ngModel)]="userSettings.name" 
                    #nameField="ngModel" 
                    (blur)="onBlur(nameField)"
                    [class.field-error]="form.submitted && nameField.invalid"
                    required/>
            <div [hidden]="!form.submitted || nameField.valid"
                class="alert alert-danger">
                Enter a name
            </div>
       </div>

       <div class="form-group">
           <label for="startDate">StartDate</label>
           <input type="text"
           placeholder="Start Date"
           class="form-control"
           [(ngModel)]="startDate"
           name="startDate"
           id="startDate"
           bsDatepicker>
       </div>

       <button type="button" class="btn btn-primary"
            name="singleModel"
            [(ngModel)]="singleModel" btnCheckbox
            btnCheckboxTrue="On" btnCheckboxFalse="Off">
            {{ singleModel }}
        </button>

       <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" name="emailOffers" id="emailOffers" [(ngModel)]="userSettings.emailOffers" />
            <label class="form-check-label" for="emailOffers">
              Email Special Offers
            </label>
        </div>

        <p>User Interface Style</p>

        <div class="btn-group">
            <label class="btn btn-primary" name="interfaceStyle" [(ngModel)]="userSettings.interfaceStyle"
                    btnRadio="light" tabindex="0" role="button">Light</label>
            <label class="btn btn-primary" name="interfaceStyle" [(ngModel)]="userSettings.interfaceStyle"
                    btnRadio="medium" tabindex="0" role="button">Medium</label>
            <label class="btn btn-primary" name="interfaceStyle" [(ngModel)]="userSettings.interfaceStyle"
                    btnRadio="dark" tabindex="0" role="button">Dark</label>
        </div>

        <div class="form-group">
            <label for="subscriptionType">Subscription Type</label>
            <select class="form-control" id="subscriptionType" name="subscriptionType" [(ngModel)]="userSettings.subscritionType" >
                <option *ngFor="let type of subscriptionTypes | async">
                    {{ type }}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea name="notes" id="notes" class="form-control" rows="3" [(ngModel)]="userSettings.notes"></textarea>
        </div>

       <button class="btn btn-primary">Send</button>
    </form>
</div>
